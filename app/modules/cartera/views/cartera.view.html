<main ng-class="cartera.color" ng-class="">
		<att-header h1="cartera.titulo" h2="cartera.career" ></att-header>
		
	
		<div class="item-row-full">
			<div class="section-content">
				<div class="item-col">El fecha de corte es el:</div> 
				<div class="item-col t-right"><b>13 de mayo</b></div>
			</div>
		</div>
		<section id="contentItems">
			<div class="item-row-empty">
				<b class="c-gray">
					Hoy cuentas con:
				</b>
			</div>
			<div class="wrapper-item" ng-repeat="item in cartera.grupos" ng-class="{'to-detail': item.toDetail}" id="iditem{{$index}}">
				<div class="item-row" ng-click="showDetail(item, 'iditem' + $index)">
					<div class="item-col width-40 padding-lr-20">
						<i class="item-ico" ng-class="item.icon"></i>
					</div>
					<div class="item-col">
						<span>{{item.nombre}}</span>
					</div>
					<div class="item-col width-114 t-center">
						<h1><b>{{item.disponible}}</b></h1>
					</div>
					<div class="item-col width-36 t-center">
						<i class="item-ico-arrow att-arrow-regular"></i>
					</div>
				</div>
				<div class="alert-detail">
					<hr>
					
					<div class="tabs">
						<div ng-if="item.ilimitado">
							<i class="icon"></i>
							<h3>Descripción</h3>
							<h3>Ilimitados</h3>
						</div>
						<div ng-if="item.limitado">
							<i class="icon"></i>
							<h3>Descripción</h3>
							<h3>Limitados</h3>
						</div>
					</div>

				</div>
			</div>

			<div class="item-row-empty">
				<div class="item-col">Tu próxima asignación será en:</div> 
				<div class="item-col t-right"><b>25 días</b></div>
			</div>

			<hr>
	
			<div class="item-row-empty">
				<b class="c-gray">
					¿Alguna duda con tus consumos? 
				</b>
			</div>
			<div class="item-row">
				<div class="item-col width-40 padding-lr-20">
					<i class="item-ico att-data-visualization-slim"></i>
				</div>
				<div class="item-col">
					<span>Consumos</span>
				</div>
				<div class="item-col width-114 t-center">
					<h1><b></b></h1>
				</div>
				<div class="item-col width-36">
					<i class="item-ico-arrow att-arrow-regular"></i>
				</div>
			</div>
		</section>


	
	</main>
